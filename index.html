<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Employee Time Tracker</title>

  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="jumbotron banner">
    <div class="container" id="heading">
      <h1>TRAIN TIME!</h1>
      <h2>CHOO CHOO</h2>
    </div>
</div>

  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule</h3>
      </div>
      <table class="table table striped">
        <tbody id="trainTable">
          <tr id="header-row">
          <td>Train Name</td>
          <td>Destination</td>
          <td>Frequency(min)</td>
          <td>Next Arrival</td>
          <td>Minutes Away</td>
        </tr>
      </tbody>
      </table>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
      <div class="panel-body">
        <div class="container-fluid">
          <form>
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input type="text" class="form-control" id="trainInput" placeholder="Train name">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination" placeholder="Destination">
            </div>
            <div class="form-group">
              <label for="firstTrainTime">First Train Time</label>
              <input type="time" class="form-control" id="firstTrain" placeholder="First train time">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency(min)</label>
              <input type="number" class="form-control" id="frequency" placeholder="frequency">
            </div>
            <button class="btn btn-default submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/javascript/config.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
